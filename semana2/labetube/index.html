<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Labetube</title>
</head>
<body>
  <div class="main-container">
    <header>
      <div class="icone-e-texto">
        <img src="./images/play-button.png" alt="Ícone play" class="icone">
        <h2>Labe</h2>
        <h3>Tube</h3>
      </div>
      <form action="./index.html" method="post">
        <label for="busca">Buscar</label>
        <input type="search" id="busca" name="busca" placeholder="Qual vídeo você procura?">
        <button type="submit">OK</button>
      </form>
    </header>
    <main>
      <div class="card-produto">
      <a href="./video1.html">
        <img src="./images/print-video-1.png" alt="Ireland's beauty" class="imagem-card">
        <h3>Ireland's beauty</h3>
      </a>
      </div>
      <div class="card-produto">
        <a href="./video2.html">
        <img src="./images/print-video-2.png" alt="Hemoglobinas" class="imagem-card">
        <h3>Hemoglobinas</h3>
      </a>
      </div>
      <div class="card-produto">
        <a href="https://storage.googleapis.com/future-apis.appspot.com/4.mp4" target="_blank">
        <img src="./images/print-video-4.png" alt="Universo" class="imagem-card">
        <h3>Universo</h3>
        </a>
      </div>
      <div class="card-produto">
        <a href="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" target="_blank">
        <img src="./images/print-video-5.png" alt="Oceano" class="imagem-card">
        <h3>Oceano</h3>
        </a>
      </div>
      <div class="card-produto">
        <a href="https://storage.googleapis.com/future-apis.appspot.com/6.mp4" target="_blank">
        <img src="./images/print-video-6.png" alt="Interior" class="imagem-card">
        <h3>Interior</h3>
        </a>
      </div>
      <div class="card-produto">
        <a href="https://storage.googleapis.com/future-apis.appspot.com/7.mp4" target="_blank">
        <img src="./images/print-video-7.png" alt="Lebre" class="imagem-card">
        <h3>Lebre</h3>
      	</a>
      </div>
      <div class="card-produto">
        <a href="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" target="_blank">
        <img src="./images/print-video-8.png" alt="Universo" class="imagem-card">
        <h3>Universo</h3>
        </a>
      </div>
      <div class="card-produto">
        <a href="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" target="_blank">
        <img src="./images/print-video-3.png" alt="Universo" class="imagem-card">
        <h3>Universo</h3>
        </a>
      </div>
    </main>
    <footer>
      <p>Vídeos sob demanda!</p>
    </footer>
  </div>
</body>
</html>
