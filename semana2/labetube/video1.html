<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Labetube</title>
</head>
<body>
  <div class="main-container">
    <header>
      <div class="icone-e-texto">
        <img src="./images/play-button.png" alt="Ícone play" class="icone">
        <h2>Labe</h2>
        <h3>Tube</h3>
      </div>
      <form action="./index.html" method="post">
        <label for="busca">Buscar</label>
        <input type="search" id="busca" name="busca" placeholder="Qual vídeo você procura?">
        <button type="submit">OK</button>
      </form>
    </header>
    <main>
      <div class="video">
      <h3>Ireland's beauty</h3>
      <video width="800px" controls autoplay>
        <source src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" type="video/mp4">
      </video>
     </div>
    </main>
    <footer>
      <p>Vídeos sob demanda!</p>
    </footer>
  </div>
</body>
</html>
